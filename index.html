<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Afribaggage - Shipment</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Afribaggage" class="logo-img">
        </div>
        <div class="timer">
            <p class="order-header__text">Shipment Lives Ukraine in</p>
            <div class="timer__flip-clock-wrapper">
                <div class="hours">
                    <div class="timing">
                        <span class="digit">2</span>
                        <span class="digit">3</span> :
                        <!-- <span class="seperator">:</span> -->
                    </div>
                    <span class="hr">Hours</span>
                    
                </div>

                <div class="mins">
                    <div class="timing">
                        <span class="digit">4</span>
                        <span class="digit">0</span> :
                        <!-- <span class="seperator">:</span> -->
                    </div>
                <span class="min">Minutes</span>  
                </div>

                <div class="seconds">
                    <div class="timing">
                        <span class="digit">4</span>
                        <span class="digit">0</span>
                    </div>
                <span class="sec">Seconds</span>  
                </div>
            </div>
        </div>
    </header>

    <div class="ship-location-info flex j-c-center">
        <div class="secure flex">
            <img src="images/lock.png" alt="" class="lock">
            <div class="secure-details">
                <p class="uppercase flex f-direction-column">
                     <span class="secure-heading">Secure </span>  <span class="order-from"> Order from </span></p>
            </div>
        </div>
    
            <div class="ship-from">
                <p class="ship-from--heading uppercase">Ship from</p>
                <div class="ship-from--box flex">
                    <img src="images/usa-flag.png" alt="" class="flag--ukraine">
                    <div class="flex f-a-center">
                        <p class="ship-from--country uppercase">Ukraine</p> 
                        <span> .......</span>
                    </div>
                
                </div>
            </div>
            <div class="ship-to">
                <p class="ship-from--heading uppercase">Ship to</p>
                <div class="ship-from--box flex">
                    <img src="images/nigeria-flag.png" alt="" class="flag--nigeria">
                    <div class="flex f-a-center">
                        <p class="ship-from--country uppercase">Nigeria</p> 
                        <span> .......</span>
                    </div>
                
                </div>
            </div>
    </div>

        <div class="container">
    <section class="contact grid-3 j-c-center">
        <div class="phone-details flex f-direction-column">
            <p class="order-by-phone">Order by Phone or Ask Question </p>
            <p class="tel">+380-23-23-566</p>
            <p class="call-click">Call or Click to Chat Now</p>
        </div>
        <div class="chat-img">
            <img src="images/laptop-woman.png" alt="" class="laptop-woman"> 
        </div>
        <div class="live">
            <a href="#" class="live-chat uppercase">CLick for live Chat</a>
            <div class="flex"> 
                <img src="images/green-ellipse.png" alt="" class="online-icon"> <p class="uppercase online">online</p>
            </div>
        </div>
    </section>
        </div>
</body>
</html>
